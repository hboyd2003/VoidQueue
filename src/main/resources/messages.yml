prefix:
  error: "<red><bold>Queue > <reset><yellow>"
  warning: "<yellow><bold>Queue > <reset><gold>"
  info: "<light_purple><bold>Queue > <reset><aqua>"
notify:
  normal:
    actionbar:
      active: "Queued: Position <pos>/<size>"
      paused: "Queued: Position <pos>/<size> - Paused"
    bossbar:
      active: "Queued: Position <pos>/<size>"
      paused: "Queued: Position <pos>/<size> - Paused"
    chat:
      active: "You are currently in position <pos>/<size>"
      paused: "You are currently in position <pos>/<size> - Paused"
    title:
      active:
        title: "Currently in void queue"
        subtitle: "Position: <pos>/<size>"
      paused:
        title: "Currently in void queue"
        subtitle: "Position: <pos>/<size>"
  priority:
    actionbar:
      active: "Priority queued: Position <pos>/<size>"
      paused: "Priority queued: Position <pos>/<size> - Paused"
    bossbar:
      active: "Priority queued: Position <pos>/<size>"
      paused: "Priority queued: Position <pos>/<size> - Paused"
    chat:
      active: "You are currently in position <pos>/<size>"
      paused: "You are currently in position <pos>/<size> - Paused"
    title:
      active:
        title: "In priority queue"
        subtitle: "Position: <pos>/<size>"
      paused:
        title: "In priority queue"
        subtitle: "Position: <pos>/<size>"
  staff:
    actionbar:
      active: "Staff queued: Position <pos>/<size>"
      paused: "Staff queued: Position <pos>/<size> - Paused"
    bossbar:
      active: "Staff queued: Position <pos>/<size>"
      paused: "Staff queued: Position <pos>/<size> - Paused"
    chat:
      active: "You are currently in position <pos>/<size>"
      paused: "You are currently in position <pos>/<size> - Paused"
    title:
      active:
        title: "Currently in void queue"
        subtitle: "Position: <pos>/<size>"
      paused:
        title: "Currently in void queue"
        subtitle: "Position: <pos>/<size>"
  paused: |-
    The queue has been paused.
     <reasons>
  pause-reason: "<gray> - <reason>"
  unpaused: "The queue<aqua> has resumed"
  joining: "Joining queue..."
commands:
  kick-success: "Kicked <yellow><player><aqua> from the queue"
  join-success: "You have joined the queue"
  leave-success: "You have left the queue"
  clear-success: "The queue<aqua> has been cleared"
  pause-success: "The queue<aqua> has been paused"
  unpause-success: "The queue<aqua> has been unpaused. Other plugins may still pause the queue"
  info-server-response: |-
    Queue Status
    <status>
    <aqua>Queued: <yellow><total_queued> / <queued_limit>
    <aqua>Connected: <yellow><total_connected> / <connected_limit>
    
    <aqua>Normal:
      <aqua>Queued: <yellow><normal_queued>
      <aqua>Slots used: <yellow><normal_slots_used> / <normal_max>
      <aqua>Connected: <yellow><normal_connected>
      <aqua>Front 3: <yellow><first>, <second>, <third>
    
    <aqua>Priority:
      <aqua>Queued: <yellow><priority_queued>
      <aqua>Slots used: <yellow><priority_slots_used> / <priority_reserved>
      <aqua>Connected: <yellow><priority_connected>
      <aqua>Front 3: <yellow><priority_first>, <priority_second>, <priority_third>
    
    <aqua>Staff:
      <aqua>Queued: <yellow><staff_queued>
      <aqua>Slots used: <yellow><staff_slots_used> / <staff_reserved>
      <aqua>Connected: <yellow><staff_connected>
      <aqua>Front 3: <yellow><staff_first>, <staff_second>, <staff_third>
  info-pause-reason: " - <white><plugin>: <gray><reason>"
  info-player-response: |-
    <yellow><player> <light_purple>Status
    <aqua>Queue Type: <yellow><type>
    <aqua>Position: <yellow><position>
    <aqua>Status: <status>
    <aqua>Queueing for: <yellow><queued_time>
  info-status-active: "<green>Active"
  info-status-paused: |-
    <yellow>Paused
    <reasons>
  info-status-online: "<green>Online"
  info-status-offline: "<red>Offline. <aqua>Last seen <yellow><last_seen><aqua> ago (<yellow><remaining><aqua> remaining)."
  reload-success: "You've successfully reloaded the configuration!"
errors:
  server-no-queue: "Queueing is disabled"
  player-no-queue: "You are not queued"
  player-same-server: "You are already connected the server!"
  target-no-queue: "<red><player><yellow> is not queued"
  target-unknown: "Unknown player: <red><player>"
  queue-cannot-join: "Sorry, you're currently unable to join the queue:<br> <red><reason>"
  queue-removed-error: "Sorry, you have been removed from the queue due to a fatal error:<br>"
  queue-removed: "You have been removed from the queue by an admin"
  queue-destroyed: "Queueing for <yellow> is no longer available"
  queue-cleared: "The queue has been cleared by an admin"
  discord-not-linked: |-
    You need to link your Discord account and have one of the required roles to join this server.
    Please follow the instructions to link your Discord account.
  discord-not-verified: "Your Discord account does not have any of the roles required to join this server."
  cannot-connect-directly: "<red>This server has queueing enabled and can't be connected to directly. Please connect via riftevents.com"
reconnect:
  restore-position: |-
    Seems you lost connection to the server. We have <yellow>restored<aqua> your previous queue position.
  restore-priority: |-
    Seems you lost connection to the server. We have placed you in the <yellow>priority queue.